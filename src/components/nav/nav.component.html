<nav class="nav-container">
    <p>Menu</p>
    <button *ngIf="!this.isOpen" class="btn btn-primary"
        (click)="openModalCreation()">Cr√©er un nouveau projet</button>
    <form class *ngIf="this.isOpen" (ngSubmit)="toCreateProject()">
       <label for="newProjectName">Entrez le nom du nouveau projet :</label>
        <input type="text" name="newProjectName" id="newProjectName"
            [(ngModel)]="newProjectName"
            required>
        <button class="btn btn-primary" type="submit">Valider</button>
    </form>
    <div *ngFor="let project of this.projects">
        <ul>
            <li class>{{project.name}} <span (click)="getid(project.id)"
                    class="dot">...</span></li>
        </ul>
    </div>
</nav>
