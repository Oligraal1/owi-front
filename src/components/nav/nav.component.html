<nav>
    <p>Menu</p>
    <form (ngSubmit)="toCreateProject()">

    <input type="text" name="newProjectName" [(ngModel)]="newProjectName" required>

    <div *ngFor="let project of this.projects">
        <div (click)="getid(project.id)">{{project.name}} <button class="btn btn-primary">...</button></div>
    </div>
