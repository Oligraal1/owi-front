 <div class="container">
  <div class="title">
    <h2>Projet : {{this.api.prj.Name}}</h2>
    <button class="title-button btn btn-primary-outline"><a [routerLink]="['/Home']" routerLinkActive="router-link-active" >Retour</a></button>
  </div>

  <!-- Bouton pour ouvrir la modal de création -->
  <button type="button" class="btn btn-primary mt-3"
    (click)="openCreateListingModal()">Créer une nouvelle liste</button>
  <div class="board">
    <!-- Affichage des colonnes existantes -->
    <app-column-board
      *ngFor="let listing of this.api.prj.Listings"
      [title]="listing.name"
      [listingId]="listing.id"
      [connectedTo]="getConnectedToList(listing.id)"
      [projectId]= "this.projectId"
      >
    </app-column-board>
  </div>

  <!-- Modal de création de colonne -->
  <div class="modal" tabindex="-1" role="dialog"
    [ngClass]="{'d-block': isCreateListingModalOpen}"
    (keyup.esc)="closeCreateListingModal()">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Créer une nouvelle colonne</h5>
          <button type="button" class="close" aria-label="Close"
            (click)="closeCreateListingModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Formulaire de création de colonne -->
          <form (ngSubmit)="createListing()">
            <div class="form-group">
              <label for="columnName">Nom de la liste</label>
              <input type="text" class="form-control" id="columnName"
                name="columnName" [(ngModel)]="newListingName" required>
            </div>
            <button type="submit" class="btn btn-primary">Créer</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
