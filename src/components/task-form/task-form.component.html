<div *ngIf="task">
  <h3>Modifier la t√¢che</h3>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Nom :</label>
      <input type="text" id="name" [(ngModel)]="task.name" name="name" required>
    </div>
    <div>
      <label for="description">Description :</label>
      <textarea id="description" [(ngModel)]="task.description" name="description"></textarea>
    </div>
    <div>
      <label for="deadline">Date limite :</label>
      <input type="date" id="deadline" [(ngModel)]="task.deadline" name="deadline">
    </div>
    <div>
      <label for="tag">Tag :</label>
      <input type="text" id="tag" [(ngModel)]="task.tag" name="tag">
    </div>
    <button type="submit">Sauvegarder</button>
    <button type="button" (click)="onCancel()">Annuler</button>
  </form>
</div>
