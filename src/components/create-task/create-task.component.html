<!-- Button to open the modal -->
<button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#createTaskModal" >
  Créer une nouvelle tâche
</button>

<!-- Modal -->
<div class="modal fade" id="createTaskModal" tabindex="-1" aria-labelledby="createTaskModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createTaskModalLabel">Créer une nouvelle tâche</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Nom</label>
            <input id="name" formControlName="name" class="form-control" />
            <div *ngIf="taskForm.get('name')?.invalid && taskForm.get('name')?.touched" class="text-danger">
              Le nom de la tâche est obligatoire.
            </div>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description" class="form-control"></textarea>
          </div>

          <div class="form-group">
            <label for="tag">Tag</label>
            <input id="tag" formControlName="tag" class="form-control" type="color" />
          </div>

          <div class="form-group">
            <label for="deadline">Date de fin</label>
            <input id="deadline" formControlName="deadline" type="date" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">Créer la tâche</button>
        </form>
      </div>
    </div>
  </div>
</div>
